<html>
  <title>Hello, PhoneGap!</title>

  <style>
      * {
        margin:0px;
        border:0px;
        padding:0px; 
      }
      #results{
        margin:20px;
        border:1px solid #666;
        padding:2px; 
      }
  </style>
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
	
	<h1>Hello there, PhoneGap!</h1>
  <a id="set">SET</a>
  <a id="clear">CLEAR</a>
	<div id="results"> </div>
	<script>
    $("#set").click(function(){
      $("#results").html("hello");
    });
    $("#clear").click(function(){
      $("#results").html(" ");
    });
	</script>
</body>
</html>
